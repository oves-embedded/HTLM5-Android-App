name: OV APK CI/CD for Building and Releasing Artifacts to S3 and Packages

on:
  push:
    branches: [ master ]
    tags: [ "v*" ]

jobs:
  build:
    name: ðŸ”¨ Build Gradle Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0  # Required for getting tags

      - name: Set Up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: "11"
          cache: 'gradle'  # Enable Gradle caching

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --stacktrace

  lint-check:
    name: ðŸ” Linting
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Set Up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: "11"
          cache: 'gradle'

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Lint Check
        run: ./gradlew lint

      - name: Generate Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html
          retention-days: 14

  generate-release-apk:
    name: âš™ Generate Release APK
    needs: [ build, lint-check ]
    runs-on: ubuntu-latest
    steps:  # Fixed 'step' to 'steps'
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Set Up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"  # Changed to be consistent
          java-version: "11"
          cache: 'gradle'

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace  # Fixed 'gradle' to './gradlew'

      - name: Upload Release APK
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: OVES-App
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 14

  create-release:  # Fixed name
    name: ðŸŽ‰ Create Release
    needs: [ generate-release-apk ]  # Fixed dependency name
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: OVES-App
          path: apk

      - name: Get Latest Tag
        id: get_version
        run: |
          echo "VERSION=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          files: apk/app-release-unsigned.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.G_TOKEN }}

      - name: Upload APK to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --follow-symlinks --exclude '*' --include '*.apk'
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: apk