name: OV APK CI/CD for Building and Releasing Artifacts to S3 and Packages

on:
  push:
    branches: [ master ]
    tags: [ "v*" ] # Trigger only on version tags

jobs:
  build:
    name: üî® Build Gradle Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0  # Required for tags

      - name: Set Up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: "11"
          cache: 'gradle' # Enable Gradle caching

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --stacktrace

  lint-check:
    name: üîç Linting
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Set Up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: "11"
          cache: 'gradle'

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Lint Check
        run: ./gradlew lint

      - name: Generate Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html
          retention-days: 14

  generate-release-apk:
    name: ‚öô Generate Release APK
    needs: [ build, lint-check ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Set Up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: "11"
          cache: 'gradle'

      - name: Make Gradle Executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: oves app
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 14

  create-release:
    name: üéâ Create Release
    needs: [ generate-release-apk ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Get latest tag pushed
        id: tag
        uses: 32teeth/action-github-tag@v1.0.7
        with:
          numbers_only: true
      - name: Use the latest tag pushed
        run: echo ${{steps.tag.outputs.tag}}

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: oves app
          path: apk/

      - name: Rename APK
        run: |
            mv apk/app-release-unsigned.apk apk/oves_app.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{steps.tag.outputs.tag}}
          name: Release v${{steps.tag.outputs.tag}}
          files: apk/oves_app.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.G_TOKEN }}

      - name: Upload to s3
        uses: hkusu/s3-upload-action@v2
        id: upload
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-bucket: ${{ secrets.AWS_S3_BUCKET }}
          file-path: apk/oves_app.apk
          output-file-url: 'true'
      - name: Show URL
        run: echo '${{ steps.upload.outputs.file-url }}' # use this output